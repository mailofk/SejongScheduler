<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
<h2>메인 페이지입니다.</h2>
<hr>
<div>학번 : <span th:text="${studentId}"></span></div>
<hr>

<div th:each="titleInfo : ${titleInfos}">
    <p th:text="${titleInfo.title}"></p>
    <p th:text="${titleInfo.dueDate}"></p>
    <hr>
</div>

<form action="/logout" method="post">
    <button type="submit">로그아웃</button>
</form>
</body>
</html>
